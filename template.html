<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal</title>
    <link rel="stylesheet" href="https://github.com/Edsonjf/app-personal-flask/blob/main/static/bootstrap.css">
    <script src="https://github.com/Edsonjf/app-personal-flask/blob/main/personal.py"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1> {{ titulo }} </h1>
        </div>
        <div class="form-grup buttons">
              <a class="btn btn-primary" href="{{ url_for('index') }}">PÃ¡gina Inicial</a>
              <a class="btn btn-primary" href="{{ url_for('sessao') }}">Adicionar Treino Realizado</a>
              <a class="btn btn-primary" href="{{ url_for('meus_treinos') }}">Meus Treinos</a>
              <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>

        {% with messages = get_flashed_messages() %}

            {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
            {% endif %}

        {% endwith %}

        {% block conteudo %}
        {% endblock %}

    </div>
  </body>
</html>
